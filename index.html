<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link rel="stylesheet" href="styles.css"> 
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"> 
        
            <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
            <script src="myscripts.js"></script>
        
            <title>Flyin Kepi Drone Services</title>
        </head>
        
<body>
    <header>
        <div class="logo">
            <img src="flying-kepi-logo.png" alt="Flying Kepi LLC">
        </div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Flying Kepi LLC: Your Eye in the Sky</h1>
            <p>Professional drone services for all your aerial needs.</p> 
            <button>Get a Quote</button> 
        </div>
        <div id="image-carousel">
            <div class="item"><img src="media/carousel/IMG_E8468.JPG" alt="Image Description"></div>
            <div class="item"><img src="media/carousel/MAX_0052.JPG" alt="Image Description"></div>
            <div class="item"><img src="media/carousel/MAX_0065.JPG" alt="Image Description"></div>
            <div class="item"><img src="media/carousel/MAX_0171.JPG" alt="Image Description"></div>
            <div class="item"><img src="media/carousel/MAX_0222.JPG" alt="Image Description"></div>
            <div class="item"><img src="media/carousel/MAX_0257.JPG" alt="Image Description"></div>
            </div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number">
            <input type="text" name="company" placeholder="Company (Optional)">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <h4>Flyin Kepi LLC. © 2024</h4>
        </footer>
</body>

</html>
